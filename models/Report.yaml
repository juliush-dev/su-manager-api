title: Report
type: object
description: Represents the parent model of all types of reports.
examples:
  - id: 1
    report-type: contactability
    reason: null
    reported-at: '2021-10-10 10:10'
properties:
  id:
    type:
      - integer
      - 'null'
    example: 1
  report-type:
    type: string
    enum:
      - care-need
      - contactability
      - postponed
      - dropped
    example: contactability
  reason:
    type:
      - string
      - 'null'
  reported-at:
    type: string
    format: date-time
    example: '2021-10-10 10:10'
required:
  - report-type
  - reason
  - reported-at
