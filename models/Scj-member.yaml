title: Scj-member
type: object
x-tags:
  - user
description: Represents the parent model of all models representing a scj member.
examples: []
properties:
  id:
    type:
      - integer
      - 'null'
    example: 1
  scj-id:
    type: integer
  first-name:
    type: string
  last-name:
    type: string
  email:
    type: string
    format: email
    example: foo.bar@outlook.de
  telegramnummer:
    type: string
  password:
    type: string
    format: password
  role:
    $ref: ./Role.yaml
  user-type:
    $ref: ./User-type.yaml
  account-state:
    $ref: ./Account-state.yaml
  created-at:
    type: string
    format: date
    example: '2021-10-10'
  updated-at:
    type: string
    format: date
    example: '2021-10-10'
required:
  - scj-id
  - first-name
  - last-name
  - email
  - telegramnummer
  - password
  - role
  - user-type
  - account-state
  - created-at
  - updated-at
