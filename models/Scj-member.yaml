title: Scj-member
type: object
x-tags:
  - user
description: Represents the parent model of all models representing a scj member.
examples:
  - id: 1
    scj-id: '0000000000000'
    first-name: string
    last-name: string
    email: foo.bar@outlook.de
    telegramnummer: string
    password: pa$$word
    user-type:
      value: admin
    account-state:
      value: activ
    created-at: '2021-10-10'
    updated-at: '2021-10-10'
properties:
  id:
    type:
      - integer
      - 'null'
    example: 1
  scj-id:
    type: string
    minLength: 13
    maxLength: 13
    example: '0000000000000'
  first-name:
    type: string
  last-name:
    type: string
  email:
    type: string
    format: email
    example: foo.bar@outlook.de
  telegramnummer:
    type: string
  password:
    type: string
    format: password
  user-type:
    $ref: ./User-type.yaml
  account-state:
    $ref: ./Account-state.yaml
  created-at:
    type: string
    format: date
    example: '2021-10-10'
  updated-at:
    type: string
    format: date
    example: '2021-10-10'
required:
  - scj-id
  - first-name
  - last-name
  - email
  - telegramnummer
  - password
  - user-type
  - account-state
  - created-at
  - updated-at
