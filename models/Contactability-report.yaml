title: Contactability-report
type: object
description: Represents a report on contactability.
properties:
  id:
    type:
      - integer
      - 'null'
    description: ''
    example: 1
  report:
    $ref: ./Report.yaml
  contact-media:
    $ref: ./Contactmedia.yaml
  contacted-at:
    type: string
    format: date
    example: '2021-10-10'
required:
  - report
  - contact-media
  - contacted-at
examples:
  - id: 1
    report:
      id: 1
      report-type: contactability
      reason: good contactable
      reported-at: '2021-10-10 10:10'
    contact-media:
      value: phone-call
    contacted-at: '2021-10-10'
  - id: 1
    report:
      id: 1
      report-type: contactability
      reason: not contacted for a long time
      reported-at: '2021-10-10 10:10'
    contact-media:
      value: phone-call
    contacted-at: '2021-10-10'
