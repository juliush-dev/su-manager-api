title: Report
type: object
description: Represents the parent model of all types of reports.
properties:
  id:
    type:
      - integer
      - 'null'
    example: 1
  reason:
    type: string
  reported-at:
    type: string
    format: date-time
    example: '2021-10-10 10:10'
  report-type:
    type: string
    enum:
      - care-need
      - contactability
      - postponed
      - dropped
    example: contactability
required:
  - reason
  - reported-at
  - report-type
