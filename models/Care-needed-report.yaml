title: Care-needed-report
type: object
description: Represents a report on cared-need.
properties:
  id:
    type:
      - integer
      - 'null'
    description: ''
    example: 1
  report:
    $ref: ./Report.yaml
  care-strategy:
    type: string
  to-apply-at:
    type: string
    format: date
    example: '2021-10-10'
required:
  - report
  - care-strategy
  - to-apply-at
examples:
  - id: 1
    report:
      id: 1
      report-type: care-need
      reason: not contactable for a long time
      reported-at: '2021-10-10 10:10'
    care-strategy: Social meeting
    to-apply-at: '2021-10-10'
  - id: 1
    report:
      id: 1
      report-type: care-need
      reason: sick
      reported-at: '2021-10-10 10:10'
    care-strategy: bring food
    to-apply-at: '2021-10-10'
